<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./Resources/CSS/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Logo">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

    <div class="content">

      <div class="main">
        <div class="mission" id="mission">
          <div class="image-content">
            <h2>Our Mission</h2>
            <h4>Hand Picked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
        </div>
      </div>

      <div class="featured" id="featured">
        <div class="heading">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at the Tea Cozy?</h4>
        </div>
        <div class="items">
          <div class="pictured-item">
            <img src="./resources/images/img-berryblitz.jpg" alt="A mug of berry tea">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="pictured-item">
            <img src="./resources/images/img-spiced-rum.jpg" alt="A box of tea bags">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="pictured-item">
            <img src="./resources/images/img-donut.jpg" alt="A donut">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="pictured-item">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="A mug of light tea">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="pictured-item">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="A mug of dark tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
